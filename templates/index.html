<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knuffelbox</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.1/min/dropzone.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <!-- a dropdown navbar for mobile users -->
    <div class="pos-f-t" id="navbarMobile">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-light p-4">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('upload') }}">Upload</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">About</a>
                </li>  

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('leaderboard') }}">Leaderboard</a>
                </li> 
            </div>
        </div>
        <nav class="navbar navbar-light" id="navbarMobile" style="background-color: #0c6591;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>


    <!-- a simplistic navbar for PC users -->
    <nav class="navbar navbar-expand-lg navbar-dark" id="navbarPC" style="background-color: #0c6591;">
        <a class="navbar-brand" href="{{ url_for('home') }}">Home</a>

        <div class="collapse navbar-collapse" >
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('upload') }}">Upload</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">About</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('leaderboard') }}">Leaderboard</a>
                </li>

            </ul>
        </div>
    </nav>
    

    <!--bootstrap CDN links for js scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='navbarSwitch.js') }}" ></script>


    <!--Upload page-->
    {% block Upload %}
    {% endblock %}

    <!--About page-->
    {% block About %}
    {% endblock %}

    <!-- Home page -->
    {% block Home %}
    {% endblock %}

    <!-- leaderboard page -->
    {% block Leaderboard %}
    {% endblock %}

</body>
</html>
